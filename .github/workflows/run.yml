name: Docker Build

on: push

jobs:
  build:
    runs-on: self-hosted
    container:
      image: openjdk:11.0.6-jdk-slim
    env:
      ACTIONS_RUNNER_DEBUG: true

    steps:
      - uses: actions/checkout@v2
      - name: Build and test
        run: |
          ./gradlew assemble
      - name: test
        run: |
          ./gradlew check jacocoTestReport
